
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Interpreter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="h-screen flex flex-col bg-white dark:bg-gray-900">
    <nav class="border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between p-4">
            <div class="flex items-center">
                <span class="text-lg font-semibold text-blue-600 dark:text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    MD Editor
                </span>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Font Size Controls -->
                <div class="flex items-center space-x-2">
                    <button id="decreaseFontSize" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">A-</button>
                    <span id="currentFontSize" class="text-sm text-gray-600 dark:text-gray-400">14px</span>
                    <button id="increaseFontSize" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">A+</button>
                </div>

                <!-- File Operations -->
                <div class="flex items-center space-x-2">
                    <button id="newFile" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                        New
                    </button>
                    <button id="loadFile" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                        Load
                    </button>
                    <button id="saveMarkdown" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                        Save .md
                    </button>
                    <button id="saveZip" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                        Save .zip
                    </button>
                </div>

                <!-- Theme Toggle -->
                <button id="themeToggle" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex-1 flex" id="editor-container">
        <div class="w-1/2 flex flex-col border-r border-gray-200 dark:border-gray-700">
            <!-- Line Numbers and Editor Container -->
            <div class="flex-1 flex">
                <div id="lineNumbers" class="w-12 bg-gray-100 dark:bg-gray-800 py-4 text-right text-gray-500 select-none font-mono"></div>
                <textarea 
                    id="markdown-editor" 
                    class="flex-1 p-4 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-mono resize-none outline-none"
                    placeholder="Type your Markdown here..."
                    spellcheck="false"
                ></textarea>
            </div>
        </div>
        
        <!-- Resizer -->
        <div id="resizer" class="w-1 cursor-col-resize bg-gray-200 dark:bg-gray-700 hover:bg-blue-500"></div>
        
        <div class="w-1/2">
            <div id="preview" class="markdown-preview p-4 h-full overflow-auto"></div>
        </div>
    </div>

    <footer class="border-t border-gray-200 dark:border-gray-700 p-4">
        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
            Made with ❤️ by Christian Deo Manlangit
        </p>
    </footer>

    <input type="file" id="fileInput" accept=".md" class="hidden">
    <script src="app.js"></script>
</body>
</html>
